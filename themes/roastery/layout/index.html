<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.1.3/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/4.1.3/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.1.3/firebase-database.js"></script>
  <script defer src="/__/firebase/4.1.3/firebase-messaging.js"></script>
  <script defer src="/__/firebase/4.1.3/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <script defer src="https://use.fontawesome.com/974fe545cf.js"></script>

  <link href="./css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="signup">
    <h2 class="signup-title">Sign up for Popcorn Roastery Launch Notifications and Emails!</h2>
    <p id="signup-success" class="text-success"></p>
    <p id="signup-error" class="text-danger"></p>
    <form class="signup-form form-inline" id="signup-form" role="form" onsubmit="return signup(this)">
      <input class="form-control" name="firstName" type="text" placeholder="Your first name. eg., Joe" required>
      <input class="form-control" name="email" type="email" placeholder="Your email. eg., joe@example.com" required>
      <button class="btn btn-success" id="signup-button" type="submit">Join now</button>
    </form>
  </div>

  <div class="row">
    <div class="col-xs-12 text-center">
      <a href="//twitter.com/popcornroastery"><i class="fa fa-2x fa-twitter"></i></a>
      <a href="//www.pinterest.com/mrroaster/pins/"><i class="fa fa-2x fa-pinterest"></i></a>
      <a href="//www.instagram.com/popcornroastery/"><i class="fa fa-2x fa-instagram"></i></a>
      <a href="//www.facebook.com/popcornroastery/"><i class="fa fa-2x fa-facebook"></i></a>
      <a href="//www.youtube.com/channel/UCGtBrQpqcG-exPvHN1CcVig"><i class="fa fa-2x fa-youtube"></i></a>
    </div>
  </div>

  <script src="./js/contacts.js"></script>
</body>

</html>
